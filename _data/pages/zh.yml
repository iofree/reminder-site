help:
  title: "文档"
  content: |
    不忘提醒是一款强大的备忘录应用，它提供了丰富的提醒功能和自动识别日期时间的功能，帮助用户更高效地管理时间。

    该应用支持多种提醒方式，包括重复提醒、未来提醒、倒计时提醒和农历提醒等。

    用户可以根据自己的需求设置提醒时间，比如每天、每月、每年或每周的某一天。中国人常常需要过农历生日，所以本应用还支持了农历生日提醒。

privacy:
  title: "隐私政策"
  content: |
    本应用尊重并保护所有使用服务用户的个人隐私权。为了给您提供更准确、更有个性化的服务，本应用会按照本隐私权政策的规定使用和披露您的个人信息。

    本应用将以高度的勤勉、审慎义务对待这些信息。除本隐私权政策另有规定外，在未征得您事先许可的情况下，本应用不会将这些信息对外披露或向第三方提供。

terms:
  title: "使用条款"
  content: |
    本规则被视为《会员服务协议》的补充协议，是其不可分割的组成部分，与其构成统一整体，如本规则与《会员服务协议》存在冲突的，以本规则为准。

    如您需使用VIP自动续费服务，则需同意本规则。VIP有两种订购方式可供选择：1个月自动续订和12个月自动续订。